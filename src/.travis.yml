sudo: required
services:
  - docker

before_install:
  - docker build -t katedelikat/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true katedelikat/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-central-1-664146866794"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "AWS_SECRET_KEY"


language: generic